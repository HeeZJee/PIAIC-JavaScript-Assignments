<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var var1 = 3;
            var var2 = 5;
            var diff = var1 - var2
            var product = var1 * var2
            var div = var1 / var2
            var mod = var1 % var2
            document.write("Differnce of " + var1 + " and " + var2 + " is " + diff + "<br>")
            document.write("Prduct of " + var1 + " and " + var2 + " is " + product + "<br>")
            document.write("Division of " + var1 + " and " + var2 + " is " + div + "<br>")
            document.write("Modulus of " + var1 + " and " + var2 + " is " + mod + "<br>")
        </script>
    </body>

</html>
