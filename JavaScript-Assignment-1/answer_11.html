<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var celcius = 25;
        document.write(celcius + String.fromCharCode(176) + "C is " + (celcius * 9 / 5 + 32) + String.fromCharCode(
            176) + "F <br/>");

        var fahrenheit = 70;
        document.write(fahrenheit + String.fromCharCode(176) + "F is " + (fahrenheit - 32) * 5 / 9 + String
            .fromCharCode(176) + "C  <br/>");
    </script>
</body>

</html>
