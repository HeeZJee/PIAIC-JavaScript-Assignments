<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <Script>
        var var1;
        document.write("The value of variable is: " + var1 + "<br/>");

        var1 = 420;
        document.write("The intial value of variable is: " + var1 + "<br/>");

        ++var1;
        document.write("The value after increment is: " + var1 + "<br/>");

        var1 = var1 + 7;
        document.write("The value after addition is: " + var1 + "<br/>");

        --var1;
        document.write("The value after decrement is: " + var1 + "<br/>");

        document.write("The value of reminder is: " + var1 % 3 + "<br/>");
    </Script>
</body>

</html>
